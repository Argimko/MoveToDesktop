;
; Place this file in %AppData%
;
[MoveToDesktop]
; Switch Desktop after window was moved (by menu only)
SwitchDesktopAfterMove=0
; Create a new desktop when you move the window to a non-existent desktop.
CreateNewDesktopOnMove=1
; If a desktop is empty, remove it
DeleteEmptyDesktops=0

[HotKeys]
; Hotkey for moving window to left
MoveLeft=WIN+ALT+LEFT

; Hotkey for moving window to right
MoveRight=WIN+ALT+RIGHT

; Hotkey for moving a window to the left AND switching the desktop
; MoveAndSwitchLeft=WIN+ALT+LEFT

; Hotkey for moving a window to the right AND switching the desktop
; MoveAndSwitchRight=WIN+ALT+RIGHT

; Hotkeys for switchting to a desktop directly
HotKeySwitchDesktop1=WIN+ALT+F1
HotKeySwitchDesktop2=WIN+ALT+F2
HotKeySwitchDesktop3=WIN+ALT+F3
HotKeySwitchDesktop4=WIN+ALT+F4
HotKeySwitchDesktop5=WIN+ALT+F5
HotKeySwitchDesktop6=WIN+ALT+F6
HotKeySwitchDesktop7=WIN+ALT+F7
HotKeySwitchDesktop8=WIN+ALT+F8
HotKeySwitchDesktop9=WIN+ALT+F9
HotKeySwitchDesktop10=WIN+ALT+F10
HotKeySwitchDesktop11=WIN+ALT+F11
HotKeySwitchDesktop12=WIN+ALT+F12

; Leave empty to disable e.g.
; MoveLeft=
; You can find the supported Keys on https://github.com/Eun/MoveToDesktop/blob/master/help/keys.md

;[Advanced]
; You can change the Mutex IDs that are used to lock the process.
; Mutex_x86={4EF85FA7-55CB-4BD9-AD73-15EDA3BB149C}
; Mutex_x64={92B297B9-7430-4BB0-B77B-EB6D36DCF8F2}

